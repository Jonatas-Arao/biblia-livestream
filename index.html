<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <!-- Permitindo acesso à API e Servidor Socket -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Chamando Estilos CSS -->    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/controls.css">
    <title>Bíblia Livestream</title>
  </head>
  
  <body>
    <!-- Header - Navbar -->
    <nav class="navbar navbar-expand-lg bg-light shadow">
      <div class="container-fluid">
        <span class="navbar-brand">Bíblia Livestream</span>
      </div>
    </nav>

    <!-- Aplicativo -->
    <div class="container h-100 py-3">
      <!-- Endereço Servidor Local -->
      <p class="text-center"><b>Endereço:</b> http://localhost:3000/screen</p>      
      <!-- Nav tabs -->
      <ul class="nav nav-pills nav-justified" id="pills-tab" role="tablist">
        <li class="nav-item" role="presentation">
          <button class="nav-link active" id="bible-tab" data-bs-toggle="pill" data-bs-target="#bible" type="button" role="tab" aria-controls="bible" aria-selected="true">Bíblia</button>
        </li>
        <li class="nav-item" role="presentation">
          <button class="nav-link" id="settings-tab" data-bs-toggle="pill" data-bs-target="#settings" type="button" role="tab" aria-controls="settings" aria-selected="false">Configurações</button>
        </li>
      </ul>

      <!-- Tab -->
      <div class="tab-content py-2">
        <div role="tabpanel" class="tab-pane fade active show" tabindex="0" aria-labelledby="bible-tab" id="bible">
          <!-- Form de Controle -->
          <form>
                <div class="row">
                  <!-- Escolher Versão -->
                  <div class="col-12 mb-3">
                    <label for="version">Versão</label>
                    <select class="form-select shadow-sm" aria-label="version" id="version">
                      <option value="nvi">NVI - Nova Versão Internacional</option>
                      <option value="ra">RA - Almeida Revista e Atualizada</option>
                      <option value="acf">ACF - Almeida Corrigida Fiel</option>
                    </select>
                  </div>
                </div>
        
                <div class="row">
                  <!-- Escolher Livro -->
                  <div class="col-6 mb-3">
                    <label for="book">Livro</label>
                    <select class="form-select shadow-sm" id="book">
                    </select>
                  </div>
          
                  <div class="col-3 mb-3">
                    <!-- Escolher Capitulo -->
                    <label for="chapter">Capitulo</label>
                    <select class="form-select shadow-sm" id="chapter">
                    </select>
                  </div>        
          
                  <div class="col-3 mb-3">
                    <!-- Escolher Versículo -->
                    <label for="verse">Versículo</label>
                    <select class="form-select shadow-sm" id="verse">
                    </select>
                  </div>
                </div>
          </form>
        
          <div class="d-flex justify-content-center my-4">
            <!-- Controle de Versículos -->
            <div class="card text-center mb-3 mx-3">
              <div class="card-body">
                <div class="mx-auto my-2">
                  <button type="button" class="btn btn-dark rounded-pill shadow-sm" id="prevVerse"> <i class="fas fa-caret-left"></i> </button>
                  <span class="px-2 h5" id="actualVerse">...</span>
                  <button type="button" class="btn btn-dark rounded-pill shadow-sm" id="nextVerse"> <i class="fas fa-caret-right"></i> </button>
                </div>
                <p class="card-text my-3" id="actualVerseText">...</p>
                <div class="d-flex justify-content-center">
                  <!-- Botão para mostrar na tela -->
                  <button type="button" class="btn btn-secondary rounded-pill shadow mx-auto" id="screen">Mostrar na Tela <i class="mx-1 fa-solid fa-tv"></i></button>
                </div>
              </div>
            </div>
          </div>

        </div>
        <div role="tabpanel" class="tab-pane fade py-3" tabindex="1" aria-labelledby="settings-tab" id="settings">
          <form>
                <!-- Form de Estílos -->
                <div class="row justify-content-center">
                  <div class="col-12 mb-3">
                    <!-- Escolher Cor de Fundo -->
                    <label for="background">Fundo</label>
                    <input type="text" class="form-control shadow-sm" id="background">
                  </div>
                  <div class="col-6 mb-3">
                    <label for="font">Fonte</label>
                    <select class="form-select shadow-sm" id="font">
                      <option value='Montserrat'>Montserrat</option>
                      <option value='Arial'>Arial</option>
                      <option value='Helvetica'>Helvetica</option>
                      <option value='sans-serif'>Sans-Serif</option>
                    </select>
                  </div>
        
                  <div class="col-6 mb-3">
                    <!-- Escolher Alinhamento -->
                    <label for="textAlign">Alinhamento</label>
                    <select class="form-select shadow-sm" id="textAlign">
                      <option selected value="center">Centro</option>
                      <option value="left">Esquerda</option>
                      <option value="right">Direita</option>
                      <option value="justify">Justificado</option>
                    </select>
                  </div>
        
                  <div class="col-4 mb-3">
                    <!-- Escolher Cor do Texto -->
                    <label for="textColor">Cor do Texto</label>
                    <input type="text" class="form-control shadow-sm" id="textColor">
                  </div>
        
                  <div class="col-4 mb-3">
                    <!-- Escolher Tamanho(px) -->
                    <label for="textSize">Tamanho (px)</label>
                    <input type="number" class="form-control shadow-sm" id="textSize">
                  </div>

                  <div class="col-4 mb-3">
                    <!-- Escolher Cor de Fundo -->
                    <label for="fontWeight">Espessura</label>
                    <input type="text" class="form-control shadow-sm" id="fontWeight">
                  </div>
                </div>
        
                <div class="d-flex justify-content-center">
                  <!-- Botão para enviar estilos para tela -->
                  <button type="button" class="btn btn-sm btn-secondary rounded-pill shadow mx-auto" id="saveStyle">Salvar <i class="fas fa-save"></i></button>
                  <button type="button" class="btn btn-secondary rounded-pill shadow mx-auto" id="sendStyle">Enviar Estilos <i class="mx-1 fas fa-palette"></i></button>
                  <button type="button" class="btn btn-sm btn-secondary rounded-pill shadow mx-auto" id="loadStyle">Carregar <i class="fas fa-box-open"></i></button>
                </div>
          </form>
        </div>
      </div>
    </div>

    <!-- Chamando Scripts -->    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.socket.io/4.7.4/socket.io.min.js" integrity="sha384-Gr6Lu2Ajx28mzwyVR8CFkULdCU7kMlZ9UthllibdOSo6qAiN+yXNHqtgdTvFXMT4" crossorigin="anonymous"></script>
    <script src="./js/controls.js"></script>
  </body>
</html>
